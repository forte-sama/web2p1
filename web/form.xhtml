<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body bgcolor="cyan">
        <h1>Contact List</h1>
    </h:body>
    <h:form>
        <h:inputHidden value="#{contactBean.id}" />
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Nombre: " />
            <p:inputText id="nombre_txt" value="#{contactBean.name}" />
            <p:outputLabel value="Apellido: " />
            <p:inputText id="apellido_txt" value="#{contactBean.apellido}" />
            <p:outputLabel value="Direccion: " />
            <p:inputText id="direccion_txt" value="#{contactBean.direccion}" />
            <p:outputLabel value="Telefono: " />
            <p:inputMask id="telefono_txt" value="#{contactBean.telefono}" mask="(999) 999-9999" />
            <p:outputLabel value="Correo: " />
            <p:inputText id="correo_txt" value="#{contactBean.correo}" />

            <p:commandButton value="Volver" action="${contactBean.volver}"/>
            <p:commandButton value="Guardar" action="${contactBean.guardar}" icon="ui-icon-check" />
        </h:panelGrid>
    </h:form>
</html>
