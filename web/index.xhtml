<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>web2p1</title>
</h:head>
<h:body>
    <h1>Lista de Contactos</h1>
    <h:form>
        <h:panelGrid columns="4" cellpadding="5">
            <p:inputText value="#{contactBean.name}"></p:inputText>
            <p:inputText value="#{contactBean.apellido}"></p:inputText>
            <p:commandButton
                    value="Agregar contacto"
                    actionListener="#{contactBean.agregarRapido}"
                    ajax="false"/>
        </h:panelGrid>
    </h:form>

    <h:form>
        <p:dataTable
                var="c"
                value="#{contactBean.getContactos()}"
                emptyMessage="No tienes ningun contacto..."
                selectionMode="single"
                selection="#{contactBean.contactoSeleccionado}"
                rowKey="#{c.getId()}">
            <f:facet name="header">
                <p:commandButton
                        value="Detallar Contacto"
                        action="#{contactBean.verDetalle}"
                        ajax="false"/>
            </f:facet>
            <p:column headerText="Nombre">
                <h:outputText value="#{c.getNombre()}" />
            </p:column>
            <p:column headerText="Apellido">
                <h:outputText value="#{c.getApellido()}" />
            </p:column>
            <p:column headerText="Direccion">
                <h:outputText value="#{c.getDireccion()}" />
            </p:column>
            <p:column headerText="Telefono">
                <h:outputText value="#{c.getTelefono()}" />
            </p:column>
            <p:column headerText="Correo">
                <h:outputText value="#{c.getCorreo()}" />
            </p:column>

            <p:column headerText="Acciones">
                <p:commandButton
                        value="Borrar"
                        ajax="false"
                        actionListener="#{contactBean.borrar(c)}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
